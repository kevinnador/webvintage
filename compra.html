<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Old Soul - Confirmar Compra</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

  <!-- Iconos -->

</head>
<body>
  <header>
    <div class="encabezado">
      <img src="./img/logo.png" alt="logo" width="15%" class="logo">
      <h1 class="titulo">Old Soul</h1>
    </div>
    <hr style="border: 2px solid #353232;">
    <nav>
      <ul class="nav-lista">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="ubicacion.html">Ubicación</a></li>
      </ul>
    </nav>
  </header>

  <main class="compra">
    <h1>Resumen de la compra</h1>
    <section>
      <div id="detalle"></div>
    </section>
  </main>

  <form id="formulario" action="https://formspree.io/f/xwpoboyb" method="POST">
    <!-- Reemplazá TU_ID_AQUI por tu ID de Formspree -->

    <!-- Campos ocultos para carrito y total -->
    <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
    <textarea id="totalCarrito" name="total" style="display:none;"></textarea>

    <label>Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

    <label>Email:</label>
    <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>

    <label>Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">

    <button type="submit" id="botonEnviar">Confirmar Compra</button>
  </form>

  <footer>
        <div class="redes">
            <p class="titulo-redes">seguinos en nuestras redes</p>
            <ul class="nav-redes">
                <a href="https://x.com/?lang=es">
                    <li><i class="fa-brands fa-twitter"></i></li>
                </a>
                <a href="https://www.youtube.com/?app=desktop&hl=es">
                    <li><i class="fa-brands fa-youtube"></i></li>
                </a>
                <a href="https://www.facebook.com/?locale=es_LA">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                </a>
                <a href="https://www.facebook.com/?locale=es_LA">
                    <li><i class="fa-brands fa-instagram"></i></li>
                </a>
            </ul>
        </div>
        <div class="encabezado-footer">
            <p class="titulo-derechos">Kevin Nador ☺- Desarrollador Front-end. <br>Vintage old soul.inc . Todos los derechos reservados</a>
        </div>
    </footer>

  <script src="./javascript/compra.js"></script>

</body>

</html>
